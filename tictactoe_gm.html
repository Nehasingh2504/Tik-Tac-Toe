<html>
    <head>
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    <body>
        <!-- Score box -->
        <nav>
            <div class="score_box">
                <div class="score" id="score1">
                    <p>X</p>
                    <p style="color: rgb(95, 93, 93);"  id="scoreX">0</p>
                </div>
                <div class="score score_box_turn" id="score2">
                    <p>O</p>
                    <p style="color: rgb(95, 93, 93);"  id="scoreO">0</p>
                </div>
            </div>
        </nav>

        <!-- turn box -->
        <div style="display: flex; justify-content: center; margin: 2%;" class="btn" id="turn">Start Game</div>
        
        <!-- tiktactoe game -->
        <main class="main">
            <form style="position: relative;">
                <input type="button" class="button bottom right" id="1" onclick="mark(this)">
                <div style="margin-top: 50px;" id="line"></div>
                <input type="button" class="button bottom right" id="2" onclick="mark(this)">
                <input type="button" class="button bottom" id="3" onclick="mark(this)"><br>
                <input type="button" class="button bottom right" id="4" onclick="mark(this)">
                <input type="button" class="button bottom right" id="5" onclick="mark(this)">
                <input type="button" class="button bottom" id="6" onclick="mark(this)"><br>
                <input type="button" class="button right" id="7" onclick="mark(this)">
                <input type="button" class="button right" id="8" onclick="mark(this)">
                <input type="button" class="button" id="9" onclick="mark(this)"><br>
            </form>
        </main>

        <!-- Score Box -->
        <div class="score_box">
            <div class="btn" style="cursor:pointer;" onclick="reset()">Restart</div>
        </div>

        <!-- Display Winner -->
        <div id="display_win">
            <h1 id="winner_name">X win</h1>
            <img src="https://media.tenor.com/v9w5MP3vJBsAAAAm/%E9%96%8B%E5%BF%83%E8%B7%B3%E8%88%9E-%E8%B7%B3%E8%88%9E.webp" id="img">
            <input type="submit" class="btn" style="cursor:pointer; padding: 10px; border-radius: 10px;" onclick="click_ok()" value="Ok">
        </div>

        <!-- Attach JavaScript File -->
        <script src="tictactoe.js"></script>
    </body>
</html>
